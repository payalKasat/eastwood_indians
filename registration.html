<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

<!--first container-->
<div class="container">
    <h2>Eastwood Indians Registration form</h2>
    <div class="row">

        <div class="pull-right resident-add-form col-sm-4">
            <h4>Add Resident</h4>
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" class="first_name" name="firstName" id="firstName"
                       placeholder="First Name" >
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" class="last_name" name="lastName" id="lastName"
                       placeholder="Last Name">
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-list-alt"></span>
                </span>
                <input type="text" class="communityName" name="commu_name" id="commu_name"
                       placeholder="Community">
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-phone"></span>
                </span>
                <input type="number" class="ph_num" name="phname" id="phNum"
                       placeholder="Phone number">
            </div>
            <button id="add_btn" type="button" class="btn btn-success" onclick="">Add
            </button>
            <button id="cancel_btn" type="button" class="btn btn-default" onclick="">Cancel</button>
        </div>

        <div class="pull-left resident-list-container col-sm-8">
            <table class="resident-list table">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Community</th>
                    <th>Phone Number</th>
                </tr>
                <tr>
                    <td class="f_td"></td>
                    <td class="l_td"></td>
                    <td class="commu_td"></td>
                    <td class="ph_td"></td>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
</div>
</div>

</body>
</html>
